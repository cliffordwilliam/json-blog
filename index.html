<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clifford William's Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Clifford William's Blog</h1>
    <h2 class="current-tag-name"></h2>
    <div class="page-button-containers">
      <button id="min-button" class="page-button">Min</button>
      <span class="total-page-number">0</span>
      <button id="add-button" class="page-button">Add</button>
    </div>
    <div class="all-top-button-tags-container"></div>
    <div class="all-posts-container"></div>
    <div class="page-button-containers">
      <button id="prev-button" class="page-button">Prev</button>
      <span class="page-number">0/0</span>
      <button id="next-button" class="page-button">Next</button>
    </div>
  </body>
  <script src="./blogs-data-reader.js"></script>
</html>
